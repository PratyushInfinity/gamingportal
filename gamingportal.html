<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #1e1e2f, #2e2e42);
      color: #f0f0f0;
    }
    header {
      background: #111827;
      color: #ffffff;
      padding: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #e0e7ff;
    }
    #playBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    #playBtn:hover {
      background: #4f46e5;
      transform: scale(1.05);
    }
    #gameContainer {
      margin-top: 20px;
      display: none;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #f9fafb;
      border: 2px solid #4b5563;
      border-radius: 8px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      color: #1f2937;
    }
    .cell:hover {
      background: #e5e7eb;
    }
    footer {
      background: #111827;
      color: white;
      padding: 15px;
      margin-top: 60px;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <header>Gaming Portal</header>
  
  <h2>Welcome to my gaming page</h2>
  <button id="playBtn">Play Tic-Tac-Toe</button>

  <div id="gameContainer">
    <h3 id="playerTurn">Player 1</h3>

    <label for="symbolSelect">Choose X or O:</label>
    <select id="symbolSelect">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <h3 id="statusText"></h3>
  </div>

  <footer>Created by Rishit Singh (23BCG10008)</footer>

  <script>
    const playBtn = document.getElementById('playBtn');
    const gameContainer = document.getElementById('gameContainer');
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const symbolSelect = document.getElementById('symbolSelect');
    const symbolLabel = document.querySelector('label[for="symbolSelect"]');
    const playerTurn = document.getElementById('playerTurn');
    const statusText = document.getElementById('statusText');

    let currentPlayer = 1;
    let boardState = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;
    let playerSymbols = {1: null, 2: null};

    playBtn.addEventListener('click', () => {
      gameContainer.style.display = 'block';
    });

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (gameOver) return;

        const index = cell.getAttribute('data-index');
        if (boardState[index] !== "") return;

        // On first move set player symbols based on dropdown choice
        if (playerSymbols[1] === null) {
          const chosen = symbolSelect.value;
          playerSymbols[1] = chosen;
          playerSymbols[2] = chosen === 'X' ? 'O' : 'X';

          // hide the dropdown and its label since it's no longer needed
          symbolSelect.style.display = 'none';
          if (symbolLabel) symbolLabel.style.display = 'none';
        }

        const chosenSymbol = playerSymbols[currentPlayer];

        boardState[index] = chosenSymbol;
        cell.textContent = chosenSymbol;

        if (checkWinner()) {
          statusText.textContent = `Player ${currentPlayer} wins!`;
          gameOver = true;
          return;
        }

        // Check tie
        if (boardState.every(c => c !== "")) {
          // simple popup alert for tie
          alert("It's a tie!");
          statusText.textContent = "It's a tie!";
          gameOver = true;
          return;
        }

        // switch player
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        playerTurn.textContent = `Player ${currentPlayer}`;
      });
    });

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return wins.some(([a,b,c]) =>
        boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]
      );
    }
  </script>
</body>
</html>
